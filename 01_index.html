<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTP-8"/>
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="01_style.css">
</head>
<body>

<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">cowbell</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">cl_hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick1</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">open_hh</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">maracas</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">rimshot</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom1</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">crashcym</span>
    </div>
</div>

<audio data-key="65" src="01_src/cowbell.wav"></audio>
<audio data-key="83" src="01_src/cl_hihat.wav"></audio>
<audio data-key="68" src="01_src/kick1.wav"></audio>
<audio data-key="70" src="01_src/open_hh.wav"></audio>
<audio data-key="71" src="01_src/maracas.wav"></audio>
<audio data-key="72" src="01_src/rimshot.wav"></audio>
<audio data-key="74" src="01_src/snare.wav"></audio>
<audio data-key="75" src="01_src/tom1.wav"></audio>
<audio data-key="76" src="01_src/crashcym.wav"></audio>

<script>
        function playSound(e) {
                    // console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                    // console.log(audio);
            if (!audio) return; 
            audio.currentTime = 0; // rewind to the start
            audio.play(); 
                    // add class instead : setTimeout(function() { }, 0.07)  
            key.classList.add('playing');
        }
        
        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        // keys.addEventListener('transitioned');
        
        window.addEventListener('keydown', playSound);

</script>   

</body>
</html>
